<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <title>Spofity-Challenge</title>
</head>
<body class="body-container">
  <div class="container">
    <section class="hero-section-container">
      <div class="menu-container">
        <div class="up-container">
          <img src="/assets/logo-icon.png" alt="Angel sounds icon" class="logo">
          <div class="search-container">
            <div class="row-container">
              <img src="/assets/search-icon.png" alt="Search icon" class="menu-icon">
              <p class="gray-text">Search</p>
            </div>
            <div class="row-container" id="library">
              <img src="/assets/library-icon.png" alt="Librery icon" class="menu-icon">
              <p class="library-text">Your library</p>
            </div>
            <hr class="solid">
          </div>
        </div>
        <div class="down-container">
            <img src="/assets/home-icon.png" alt="Icono de home" class="menu-icon">
            <p class="gray-text">Welcome to Angel Sounds</p>
        </div>
      </div>
      <div class="hero-container">
        <div class="header-container">
          <div class="buttons-container">
            <div class="navigation-container">
              <div class="arrow">
                <img src="/assets/arrow-icon.png" alt="">
              </div>
              <div class="arrow" id="arrow-right">
                <img src="/assets/arrow-icon.png" alt="">
              </div>
            </div>
            <div class="settings-container">
              <img src="/assets/settings-icon.png" alt="">
            </div>
          </div>
          <div class="title-container">
            <h3>Recently Added</h3>
          </div>
          <hr class="header-divider">
        </div>
        <div class="main-container">
          <div class="content-container">
            <div class="song-component">
              <img src="/assets/song-image.png" alt="" class="song-image">
              <h2>Song title</h2>
              <h3>Song Author</h3>
            </div>
            <div class="song-component">
              <img src="/assets/song-image.png" alt="" class="song-image">
              <h2>Song title</h2>
              <h3>Song Author</h3>
            </div>
            <div class="song-component">
              <img src="/assets/song-image.png" alt="" class="song-image">
              <h2>Song title</h2>
              <h3>Song Author</h3>
            </div>
            <div class="song-component">
              <img src="/assets/song-image.png" alt="" class="song-image">
              <h2>Song title</h2>
              <h3>Song Author</h3>
            </div>
            <div class="song-component">
              <img src="/assets/song-image.png" alt="" class="song-image">
              <h2>Song title</h2>
              <h3>Song Author</h3>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="footer-section-container">
      <div class="player-right">
        <div class="image-container">
          <img src="/assets/album-cover.png" alt="Imagen del album">
        </div>
        <div class="album-details">
          <h1 class="album-title">In My Feelings</h1>
          <p class="author">Drake</p>
        </div>
        <div class="album-like">
          <img src="/assets/like-icon.png" alt="Like buttom">
        </div>
      </div>
      <div class="player-controls">
        <div class="buttons-controls">
          <div class="center-icon">
            <img src="/assets/random-icon.png" alt="Random icon">
          </div>
          <div class="center-icon" style="margin-inline: 25px;">
            <img src="/assets/arrow-icon.png" alt="Arrow icon">
          </div>
          <div class="center-icon">
            <img src="/assets/play-icon.png" alt="Play icon">
          </div>
          <div class="center-icon" id="arrow-icon-left" style="margin-inline: 25px;">
            <img src="/assets/arrow-icon.png" alt="Arrow icon">
          </div>
          <div class="center-icon">
            <img src="/assets/restart-icon.png" alt="Restart icon">
          </div>
        </div>
        <div class="time-line">
          <p>2:49</p>
          <div class="full-time"></div>
          <p>3:37</p>
        </div>
      </div>
      <div class="player-left">
        <div class="left-icon">
          <img src="/assets/menu-icon.png" alt="Menu icon">
        </div>
        <div class="left-icon">
          <img src="/assets/screen-icon.png" alt="Screen icon">
        </div>
        <div class="left-icon">
          <img src="/assets/sound-icon.png" alt="Sound icon">
        </div>
      </div>
    </section>
  </div>
</body>
</html>
